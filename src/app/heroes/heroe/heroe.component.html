<h1>Un heroe</h1>

<dl>
  <td>SuperHeroe</td>
  <dd>{{nombre}}</dd>

  <td>Edad</td>
  <dd>{{edad}}</dd>

  <td>Un metodo</td>
  <dd>{{datosHeroe()}}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalizar}}</dd>

  <button (click)="cambiarHeroe()">Cambiar Heroe</button>
  <button (click)="cambiarEdad()">Cambiar Edad</button>
</dl>
